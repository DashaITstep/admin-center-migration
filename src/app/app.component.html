<app-ace-response-form [questions]="questions" [formGroup]="form">
  <app-ace-response *ngFor="let q of questions"
                    [expanded]="expandedRows[q.PromptId]"
                    [tabs]="tabs"
                    [question]="q"
                    (toggle)="toggleRow(q.PromptId)">
  </app-ace-response>
</app-ace-response-form>

<div style="height: 50px"></div>
<angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent"></angular-editor>

<div style="height: 50px"></div>
<ckeditor [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor>

<router-outlet></router-outlet>
